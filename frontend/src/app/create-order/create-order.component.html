<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
    <div>
      <label for="start_location" class="block text-sm font-medium text-gray-700">Start Location:</label>
      <input type="text" id="start_location" formControlName="start_location" class="block w-full px-3 py-2 mt-1 text-sm placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="orderForm.get('start_location')?.errors?.['required'] && orderForm.get('start_location')?.touched"
           class="text-xs text-red-500 mt-1">
        Start Location is required.
      </div>
    </div>
  
    <div>
      <label for="end_location" class="block text-sm font-medium text-gray-700">End Location:</label>
      <input type="text" id="end_location" formControlName="end_location" class="block w-full px-3 py-2 mt-1 text-sm placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="orderForm.get('end_location')?.errors?.['required'] && orderForm.get('end_location')?.touched"
           class="text-xs text-red-500 mt-1">
        End Location is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="!orderForm.valid"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Create Order
    </button>
  </form>
