<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let driver of drivers">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ driver.id }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ driver }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
