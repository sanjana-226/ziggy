<div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div *ngFor="let order of orders" class="flex justify-center">
            <mat-card class="w-full border-2">
                <mat-card-content>
                    <p>Start Location: {{ order.start_location }}</p>
                    <p>End Location: {{ order.end_location }}</p>
                    <p
                        [ngClass]="{'text-green-600': order.status === 'assigned', 'text-red-600': order.status === 'unassigned'}">
                        Status: {{ order.status }}</p>
                    <button (click)="markAsDelivered(order)"
                        class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                        Mark as Delivered
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" novalidate class="flex flex-col items-center space-y-4 justify-center border-black">
    <div class="flex items-center space-x-4">
        <label for="start_location" class="text-sm font-medium text-gray-700">Start Location:</label>
        <input type="text" id="start_location" formControlName="start_location"
            class="w-40 px-3 py-2 text-sm placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="orderForm.get('start_location')?.errors?.['required'] && orderForm.get('start_location')?.touched"
            class="text-xs text-red-500 ml-2">
            Start Location is required.
        </div>
    </div>

    <div class="flex items-center space-x-4">
        <label for="end_location" class="text-sm font-medium text-gray-700">End Location:</label>
        <input type="text" id="end_location" formControlName="end_location"
            class="w-40 px-3 py-2 text-sm placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="orderForm.get('end_location')?.errors?.['required'] && orderForm.get('end_location')?.touched"
            class="text-xs text-red-500 ml-2">
            End Location is required.
        </div>
    </div>

    <button type="submit" [disabled]="!orderForm.valid"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Create Order
    </button>
</form>
